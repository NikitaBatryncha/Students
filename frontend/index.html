<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <script defer src="main.js"></script>
  <div class="container">
    <div class="row ">
      <div class="students__form col-12">
        <h2 class="students__title">
          Добавить студента
        </h2>
        <form action="#" class="form d-flex flex-wrap">
          <div class="form__wrapper d-flex flex-column col-6">
            <span>Фамилия</span>
            <input type="text" id="surname" class="form__item">
          </div>
          <div class="form__wrapper d-flex flex-column  col-6">
            <span>Имя</span>
            <input type="text" id="name" class="form__item">
          </div>
          <div class="form__wrapper d-flex flex-column col-6">
            <span>Отчество</span>
            <input type="text" id="lastname" class="form__item">
          </div>
          <div class="form__wrapper d-flex flex-column col-6">
            <span>Дата рождения</span>
            <input type="date" id="birth" class="form__item birth-date">
          </div>
          <div class="form__wrapper d-flex flex-column col-6">
            <span>Начало обучения</span>
            <input type="date" id="start" class="form__item start-date">
          </div>
          <div class="form__wrapper d-flex flex-column col-6">
            <span>Факультет</span>
            <input type="text" id="fac" class="form__item">
          </div>
          <div class="form__wrapper d-flex col-12">
            <button class="submit btn-outline-primary">Добавить студента</button>
          </div>
        </form>
      </div>
      <div class="students__search col-12">
        <h2 class="students__title">
          Студенты
        </h2>
        <div class="filter d-flex flex-wrap">
          <div class="filter__item col-3">
            <span class="filter__title">ФИО</span>
            <input type="text" class="filter__name filter__search">
          </div>
          <div class="filter__item col-3">
            <span class="filter__title">Факультет</span>
            <input type="text" class="filter__fac filter__search">
          </div>
          <div class="filter__item col-3">
            <span class="filter__title">Начало обучения</span>
            <input type="number" class="filter__start filter__search">
          </div>
          <div class="filter__item col-3">
            <span class="filter__title">Окончание обучения</span>
            <input type="number" class="filter__end filter__search">
          </div>
        </div>
        <div class="students__grid">
          <div class="row row-style first-row">
            <div class="col-1 col-style"></div>
            <div class="col-3 head-style">
              <label for="" class="cbx-container">
                <input type="checkbox" class="fio-button cbx">
                <span class="checkmark"></span>
              </label>
                ФИО
            </div>
            <div class="col-2 head-style">
              <label for="" class="cbx-container">
                <input type="checkbox" class="fac-button cbx">
                <span class="checkmark"></span>
              </label>
              Факультет
            </div>
            <div class="col-3 head-style">
              <label for="" class="cbx-container">
                <input type="checkbox" class="birth-button cbx">
                <span class="checkmark"></span>
              </label>
              Дата рождения. Возраст
            </div>
            <div class="col-3 head-style">
              <label for="" class="cbx-container">
                <input type="checkbox" class="start-button cbx">
                <span class="checkmark"></span>
              </label>
              Годы обучения. Курс
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
